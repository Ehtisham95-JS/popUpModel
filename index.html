<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button type="submit" class="btn"  onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <button type="button" onclick="closePopup()" class="close-btn"><i class="fa fa-close"></i></button>
            <div class="button-container">
                <button class="random-btn" style="background-color: #4b878bff;">Select Current Location As Pickup</button>
                <button class="random-btn"  style="background-color: #dd4132ff;">Select Location From Map</button>
            </div>
        </div>
    </div>

    <script>
        let popup = document.getElementById('popup');
        
        function openPopup() {
            popup.classList.add('open-popup');
        }

        function closePopup() {
            popup.classList.remove('open-popup');
        }
    </script>
</body>
</html>
